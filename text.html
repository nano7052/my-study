<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <title>그만 나의 첫 웹페이지</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>안녕하세요!</h1>
    <p>이것은 아주 간단한 HTML 예제입니다.</p>
    <img src="https://via.placeholder.com/300" alt="예시 이미지">
    <br><br>
    <button onclick="alert('버튼이 클릭되었습니다!')">클릭해보세요</button>
  </div>
</body>
</html>
